<div class="modal-header">
    <h4 class="modal-title">Borrar "{{ rubric.name }}"?</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Esto removera la rubrica de la lista pero otros con el link podran accesarla.</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" [disabled]="deleting" (click)="deleteRubric()">Borrar</button>
    <button type="button" class="btn btn-outline-dark" [disabled]="deleting" (click)="activeModal.close('Close click')">Cancelar</button>
</div>
