<div *ngIf="rubric" class="row">
    <div class="col-12">
        <h1>Crear Nueva Rubrica</h1>
        <p><span class="text-danger">*</span>Indica campo requerido.</p>
        <hr/>
        <div class="form-group">
            <label for="rubric-name">Nombre<span class="text-danger">*</span></label>
            <input
                    id="rubric-name"
                    type="text"
                    class="form-control"
                    [(ngModel)]="rubric.name"
                    (ngModelChange)="updateRubric()"
                    placeholder="Nombre curso version de la rubrica"
                    required
            />
        </div>
        <div class="form-group">
            <label for="rubric-description">Descripcion</label>
            <textarea
                    id="rubric-description"
                    class="form-control"
                    [(ngModel)]="rubric.description"
                    (ngModelChange)="updateRubric()"
                    placeholder="Desripcion detallada de la rubrica"
            ></textarea>
        </div>
    </div>
</div>
